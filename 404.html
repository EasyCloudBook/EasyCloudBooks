<div class="container text-center">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

<script type="text/Javascript">
    if(location.href.indexOf('ir=1')== -1)
    {
      var newurl = '';
      var extrad = 'https://help.easycloudbooks.com/';
      var url = location.href.toLowerCase();
      var urlo = location.href;
      url = url.replace('https://help.easycloudbooks.com/','').replace('http://help.easycloudbooks.com/','');
      urlo = urlo.replace('https://help.easycloudbooks.com/','').replace('http://help.easycloudbooks.com/','');
      if(url.indexOf('user/home') == 0)
        newurl= extrad + 'User/Home'+ urlo.substr(url.indexOf('user/home')) ;
      if(newurl.indexOf('?')== -1)
      location.href = newurl+'?ir=1';
      else 
      location.href = newurl+'&ir=1';
    }
</script>
